<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="/">Logo</a>

    <nav class="site-nav">
      <a class="page-link" href="/">Examples</a>
      {% for page in site.pages %}
        {% if page.title %}
        <a class="page-link" href="{{ page.url }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
    {% if page.layout == "home" %}
    <h1 style="font-size: 6em">Design Principles</h1>
    {% endif %}
  </div>

</header>
