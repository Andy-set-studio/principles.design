---
layout: default
---


      <header class="post-header">
        <h1>{{page.title}}</h1>
        <p>Source: <a href="{{page.link}}">{{page.link}}</a></p>
      </header>
      <article>
        <p>{{page.summary}}</p>
        {% for principles in page.principles %}
          <h2>{{principles.principle}}</h2>
          {% for chicken in principles.principle %}
            <h1>{{principle.chicken}}</h1>
          {% endfor %}
        {% endfor %}
      </article>
